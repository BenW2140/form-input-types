<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="jquery-3.5.1.js"></script>
    <script href="js/scripts.js"></script>
    <title>Surveilance</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey Says</h1>
      <form id="name">
        <div class="form-group">
          <label form="name1">Name</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <form>
        <div class="form-group">
          <label for="food1">Fav Food</label>
          <select class="form-control" id="food1">
            <option value="pizza">Pizza</option>
            <option value="hamburger">Hamburger</option>
            <option value="ramen">Ramen</option>
            <option value="tacos">Tacos</option>
          </select>
        </div>
      </form>
      <form>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="pop" checked>
            Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="jazz" checked>
            Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock" checked>
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="hip-hop" checked>
            Hip Hop
          </label>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="born">Date of birth</label>
          <input id="born" class="form-control" type="date">
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
  </body>
</html>
